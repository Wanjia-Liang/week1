<!DOCTYPE html>
<html>
  <head>

  </head>

  <body>
    <h1 id="heading">Hello world</h1>

    <button id="my-button">Click  me!</button>
    </br>
    </br>
    <textarea id = "textarea" rows = "5" cols = "10"></textarea>
    </br>
    <button id="add-data">Add Data</button>
    <ul>
      <li id="list1">
      </li>
      <li id="list2">
      </li>
    </ul>
    <script>
      const buttonClick = document.getElementById("my-button");
      const addData = document.getElementById("add-data");
  
      buttonClick.addEventListener("click", function () {
        console.log("Hello world");
        var heading = document.getElementById("heading");
        heading.textContent = "My noatebook";
      });
  
      addData.addEventListener("click", function () {
        const list1 = document.getElementById("list1");
        list1.innerText = "Good";
        const list2 = document.getElementById("list2");
        list2.innerText = document.getElementById("textarea").value;
      });
      </script>
  </body>
</html>
